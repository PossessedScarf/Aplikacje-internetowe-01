<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Viewport for responsive design -->
    <meta id="vp" name="viewport"
          content="width=device-width, initial-scale=1, viewport-fit=cover">

    <script src="script.js" defer></script>

</head>
<body>

<div class="inside-container">
    <header>
    <h1>ToDo List</h1>
    </header>

    <form id="search-form" class="input-form">
        <input type="text" id="search-input" placeholder="Search tasks...">
    </form>

<form id="todo-form" class="input-form">
    <input type="text" id="todo-input" minlength="3" maxlength="255" placeholder="Enter a new task" required>
    <input type="date" id="due-date">
    <button type="submit">Add Task</button>
</form>

    <div id="task_list_container" class="task_list_container">
        <div id="task_list_header"><h2>Tasks:</h2></div>

        <!-- where tasks go -->
        <div id="task_list"></div>

        <!-- template to clone -->
        <div id="task_list_item" class="task" hidden>
            <input type="checkbox" class="task_checkbox" id="task_checkbox">
            <span data-role="task_name">Sample Task</span>
            <span data-role="task_date">Due: 0000-00-00</span>
            <div class="task_actions">
                <button data-role="edit" type="button">Edit</button>
                <button data-role="delete" type="button">Delete</button>
            </div>
        </div>
        <div id="edit-form-container" class="edit-form-container" hidden>
        <form id="edit-form" class="input-form">
            <input type="text" id="edit-text-input" minlength="3" maxlength="255" placeholder="xxx" required>
            <input type="date" id="edit-date">
            <button type="submit">Confirm</button>
        </form>
        </div>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map puzzles</title>

    <link rel="stylesheet" href="LF/dist/leaflet.css" />
    <script src="LF/dist/leaflet.js"></script>
    <script src="LF/Plugins/leaflet-providers.js"></script>
    <script src="LF/Plugins/leaflet-image.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

<div class="mapRow">
    <div id="map"></div>
    <canvas id="rasterMap" width="512" height="512"></canvas>
    <div id="targetContainer" hidden>
        <div id="targetX" class="drag-target" hidden></div>
    </div>
</div>

<div class="buttonRow">
<button id="getLocation">Moja lokalizacja</button>
<button id="saveButton">Pobierz mapÄ™</button>
    <select name="size" id="size">
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="16">16</option>
        <option value="32">32</option>
    </select>
<button id="puzzleButton" disabled>Zacznij puzzle</button>
</div>
<br>

<div class="puzzleRow">
<div id="puzzleContainer">
<canvas id="canvasX" class="item" width="512" height="512" draggable="true" hidden></canvas>
</div>
<div id="targetDropoff" class="drag-target" hidden></div>
</div>

</body>
</html>
